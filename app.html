<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link href="content/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css" >
    <link href="content/site.css" rel="stylesheet" type="text/css" >

    <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="scripts/additional-methods.min.js"></script>
    <script type="text/javascript" src="scripts/messages_pl.js"></script>
    <script type="text/javascript" src="scripts/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="scripts/linq.min.js"></script>
    <script type="text/javascript" src="scripts/ut.js"></script>
    <script type="text/javascript" src="scripts/ui.js"></script>
    
    <script type="text/javascript" >
        
        $(function(){
            
            configureDynamicStyles();
            configureUi();
            configureEquipmentEditor();
            
            
            var viewModel = new UtViewModel();
            
            ko.applyBindings(viewModel);
            
        });
    
    </script>
    
</head>
<body>
    <div id="content" class="ui-corner-all" >
        <h2>Kreator drużyny</h2>
        <form>
            <div id="teamNature" class="section" >
                <div class="sectionName">
                    Drużyna
                </div>
                <div class="sectionContent">
                    <div class="field">
                        <label for="teamPoints" >Punkty początkowe:</label>
                        <select type="text" name="teamPoints" data-bind="value: team.points" >
                            <option value="750">750</option>
                            <option value="1000">1000</option>
                            <option value="1500">1500</option>
                        </select>
                    </div>
                    <div class="field">
                        
                        <label for="teamNature" >
                            Charakter drużyny:
                        </label>

                        <select name="teamNature" data-bind="value: team.nature" >
                            <option value="D" >Dobry</option>
                            <option value="N" >Neutralny</option>
                            <option value="Z" >Zły</option>
                        </select>
       
                    </div>
                </div>
            </div>
            
            <div id="characterForm" class="section" >
                <div class="sectionName">
                    Postać
                </div>
                <div class="sectionContent">
                    <div class="field">
                        <label for="characterCost" >Koszt postaci</label>
                        <span data-bind="text: character.cost" >
                            
                        </span>
                    </div>
                    <div class="field">
                        <label for="name" >
                            Imię:
                        </label>
                        <input name="name" type="text" data-bind="value: character.name" required />       
                    </div>
                    <div class="field">
                        <label for="race" >
                            Rasa:
                        </label>
                        
                        <select name="race" type="text"
                            data-bind="options: availableRaces,
                                       optionsValue: 'id',
                                       optionsText: function(item){ 
                                           return item.name + ' (' + item.cost + 'p)'; 
                                        },
                                       value: character.raceId" >
                        </select>   
                    </div>
                    
                    <div class="field">
                        <label for="profession" >
                            Profesja:
                        </label>
                        <select name="profession" type="text" class="required" 
                            data-bind="options: availableProfessions,
                                       optionsValue: 'id',
                                       optionsText: function(item){ 
                                           return item.name + ' (' + item.cost + 'p)'; 
                                        },
                                       value: character.professionId">
                        </select>      
                    </div>
                    
                    <div class="field">
                        <label>Ekwipunek:</label>
                    </div>

                    <div id="characterEqEditor" class="field" style="margin-left: 300px;" >
                            <div id="eqItems" style="width: 50%; float: left;" >
                                
                                <div class="ui-widget-header ui-corner-all" >Dostępne przedmioty</div>
                                	
                                <div id="availableItemsPanel">
                                    
                                    <h3><a href="#">Broń biała</a></h3>
                                    <div>
                                        <ul data-bind='template: { foreach: availableMeleeWeapons,
                                            afterRender: setDraggable }'>
                                            <li class="eqItem" >
                                                <span data-bind="text: name + ' (' + cost + 'p)' "></span>
                                                <span class='hidden' data-bind="text: id" ></span>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    <h3><a href="#">Broń strzelecka</a></h3>
                                    <div>
                                        <ul data-bind='template: { foreach: availableRangedWeapons,
                                            afterRender: setDraggable }'>
                                            <li class="eqItem" >
                                                <span data-bind="text: name + ' (' + cost + 'p)' "></span>
                                                <span class='hidden' data-bind="text: id" ></span>
                                            </li>
                                        </ul>
                                    </div>                                    
                                    
                                    <h3><a href="#">Pancerz</a></h3>
                                    <div>
                                        <ul data-bind='template: { foreach: availableArmors,
                                            afterRender: setDraggable }'>
                                            <li class="eqItem" >
                                                <span data-bind="text: name + ' (' + cost + 'p)' "></span>
                                                <span class='hidden' data-bind="text: id" ></span>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    
                                </div>
                            </div>

                            <div id="cart" >
                                <div class="ui-widget-header ui-corner-all" style="margin-bottom: 1px;" >Ekwipunek postaci</div>
                                <div class="ui-widget-content ui-corner-all">
                                    <ul class="list">
                                        <li class="placeholder eqItem">Dodaj przedmioty</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div style="clear: both;"/>
                    </div>
                    
                    
                    <div class="field">
                        <label></label>
                        <input type="button" value="Dodaj postać" data-bind="click: addCharacter" />
                    </div>
                </div>
                
                
                
            </div>

            <div id="teamCharacters" class="section" >
                <div class="sectionName">
                    Skład drużyny
                </div>
                <div class="field">
                    <label>Pozostała liczba punktów:</label>
                    <span data-bind="text: pointsAvailable" ></span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Imię</th>
                            <th>Rasa</th>
                            <th>Profesja</th>
                            <th>Koszt</th>
                            <th>Akcja</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: team.characters">
                        <tr>
                            <td data-bind="text: name()"></td>
                            <td data-bind="text: raceById(raceId()).name"></td>
                            <td data-bind="text: professionById(professionId()).name"></td>
                            <td data-bind="text: cost"></td>
                            <td>
                                <a href='#' data-bind='click: $root.removeCharacter'>Usuń</a>
                            </td>               
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </form>
    </div>
</body>
</html>
